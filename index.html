<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator - CBMM </title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container VTA-h calculator">
    <div class="contain">

      <div class="row screen  no-pad">

        <div class="tooltipblock">
          <div class="tiptext"><span>Priority rule:</span>
            <span class="">
              <span class="OFF">OFF 2+3x2=10</span>
              <span class="ON">ON 2+(3x2)=8 </span>
            </span>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label></div>

          <span class="PS"> No mouse? Use your keyboard!</span>
        </div>

        <div class="col-xs-4 info"><i class="fa fa-cog tip"></i>
        </div>
        <div class="col-xs-8 memory text-right ">MEMORY</div>
        <div class="col-xs-12 control-screen text-right">0</div>
      </div>

      <div class="blur row no-pad"></div>
      <div class="row controler">
        <div class="col-xs-12 no-pad">
          <div class="row control">
            <div class="col-xs-12">
              <div class="btn-res-block">
                <div class="col-xs-3 no-pad">
                  <button type="button" class="btn btn-res btn-block">AC</button>
                </div>
                <div class="col-xs-3 no-pad">
                  <button type="button" class="btn btn-res btn-block">CE</button>
                </div>
              </div>
              <div class="col-xs-3 no-pad"><button type="button" class="btn btn-block" id="cube">x²</button></div>
              <div class="col-xs-3 no-pad"><button type="button" class="btn btn-block" id="sqrt">√</button></div>
            </div>

          </div>
          <div class="row main">
            <div class="col-xs-9 number text-center">
              <div class="row">
                <div class="col-xs-4"><button type="button" class="btn btn-block">7</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">8</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">9</button></div>
              </div>
              <div class="row">
                <div class="col-xs-4"><button type="button" class="btn btn-block">4</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">5</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">6</button></div>
              </div>
              <div class="row">
                <div class="col-xs-4"><button type="button" class="btn btn-block">1</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">2</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">3</button></div>
              </div>
              <div class="row">
                <div class="col-xs-4"><button type="button" class="btn btn-block">±</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">0</button></div>
                <div class="col-xs-4"><button type="button" class="btn btn-block">.</button></div>
              </div>
            </div>
            <div class="col-xs-3 operator no-pad">
              <button type="button" class="btn btn-block">x</button>
              <button type="button" class="btn btn-block">÷</button>
              <button type="button" class="btn btn-block">+</button>
              <button type="button" class="btn btn-block">-</button>
            </div>
          </div>
          <div class="row submit-row">
            <div class="col-xs-10 col-xs-offset-1"><button type="button" class="btn btn-block">=</button></div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
